<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="./signin.css">
</head>
<body>

  <header>
    <p class="Title"><a href="/" >We Serve</a></p>
    <nav class="nav-links">

        <a href="/" >Home</a>
        <a>About</a>
        <a>Contact Us</a>
      
    </nav>

     </header>

  <section class="contact-section">

    <div class="contact-container">

      <div class="login">
        <div class="content">
      </div>

      <div class="login-form">

          <h1 class="ask">Share Your Thoughts</h1>

          <form action="">
              <label for="Email">Email:</label>
              <div class="Box">
              <input type="Email" name="Email" id="" 
              placeholder="Email" required> 
              </div>
              <label for="password">Password:</label>
              <div class="Box">
              <input type="password" name="Password" placeholder="Password" required column-3>
              </div>
          
              <label for="message">Message:</label>
              <div class="Box">
            <input type="text" name="message" placeholder="Write Someting">
          </div>

          <button class="btn">Submit</button>
          </form>
      </div>
      </div>
    </div>
  </section>
</body>
</html>
